<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MODELO</title>
</head>

<body>
    <section class="container">
        <h1> Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as Opções</div>
        <Label>Qunatidades de 0 a 50: </Label> <br>
        <Label>Quantidade de caracteres: </Label><input value="20" type="range" min="1" max="50"
            class="qtd-caracteres"> <br>
        <Label>Adicionar Letras Maiusculas: </Label><input type="checkbox" class="chk-maiusculas"><br>
        <Label>Adicionar Letras Minusculas: </Label><input type="checkbox" class="chk-minusculas"><br>
        <Label>Adicionar Numeros: </Label><input type="checkbox" class="chk-numeros"><br>
        <Label>Adicionar Simbolos: </Label><input type="checkbox" class="chk-simbolos"><br>


        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>



</body>

</html>
